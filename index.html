<!DOCTYPE html>
<html>
<head>
	<title>APP PLAYA</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- cdn jquery-->
	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/jquery.validate.js"></script>

</head>
<body>


<!--
  |================================================================================|
  | MENU															 
  |================================================================================|
	-->
	<section id="menu">
		<header><img src="img/logo.png"></header>
		<div class="contenido">
			<ul>

				<li rel="#registro"><span>Registro<input type="radio" name="menu" ></span></li>
				<li rel="#busqueda"><span>Busqueda<input type="radio" name="menu" ></span></li>
				<li rel="#info"><span>Info<input type="radio" name="menu" ></span></li>
				<li rel="#mapa"><span>Mapa<input type="radio" name="menu" ></span></li>
			</ul>
		</div>
		
	</section>


<!--
  |================================================================================|
  | INICIO															 
  |================================================================================|
	-->
	<section id="home">
		<header><img src="img/logo.png"></header>
		<div class="contenido"></div>
		<footer>
			<div class="boton-entrar">REGISTRO</div>
		</footer>
	</section>

<!--
  |================================================================================|
  | REGISTRO															 
  |================================================================================|
	-->
	<section id="registro">
		<header>
			<div class="main">
				<i class="fa fa-bars" onclick="toggle_visibility('menu');"></i>
				<i class="fa fa-search" onclick="toggle_visibility_search();"></i>
			</div>
			<img src="img/logo.png">
			<form>
				<input type="text" />
			</form>
		</header>
			
		<div class="contenido">
			<form class="cRegistro" id="cRegistro" method="post" action=""  novalidate="novalidate">
				<div class="titulo-form"><h4>CREA TU PERFIL</h4></div>
				<div class="grupo col-md-12">

				<div data-role="content">
					<!--<button id="chooseFile">Choose file</button>-->
					<div class="hiddenfile" style="display:none">
					  <input type="file"  data-clear-btn="false" name="image" id="image" accept="image/*" capture>
					</div>
					<!--<div id="preview">
					</div>
					<ul id="info" data-role="listview" data-inset="true">
					</ul>-->
		        </div>
				
					<div class="takePick col-sm-6 col-xs-6">
						<button id="chooseFile"><i class="fa fa-camera-retro fa-lg"></i></button>
						<div id="preview">
						</div>
						<ul id="info" data-role="listview" data-inset="true">
						</ul>

					</div>
					<div class="col-sm-6 col-xs-6">
						<select name="pais" id="pais">
						  	<option value="">Pais...</option>
							<option value="argentina">Argentina</option>
							<option value="bolivia" >Bolivia</option>
							<option value="brasil" >Brasil</option>
							<option value="chile" >Chile</option>
							<option value="colombia" >Colombia</option>
							<option value="ecuador">Ecuador</option>
							<option value="guyana" >Guyana</option>
							<option value="paraguay" >Paraguay</option>
							<option value="peru" >Per√∫</option>
							<option value="surinam" >Surinam</option>
							<option value="uruguay" >Uruguay</option>
							<option value="venezuela" >Venezuela</option>
						</select>
						<select name="anio" id="anio">
							<option value="">A&ntilde;o...</option>
						  	<option value="2010" >2010</option>
						  	<option value="2011" >2011</option>
						  	<option value="2012" >2012</option>
						  	<option value="2013" >2013</option>
						  	<option value="2014" >2014</option>
							<option value="2015" >2015</option>
						  	<option value="2016" >2016</option>
						</select>
					</div>

					<input name="nick" id="nick" type="text" class="col-sm-12 col-xs-12" >
					<input name="email" id="email" type="text" class="col-sm-12 col-xs-12">
				</div>
				

				<input class="submit" type="submit" value="Submit">

			</form>
			<script type="text/javascript">
			$( document ).ready(function() {
				
			    $("#cRegistro").validate({
				         rules: {
				            nick: "required",
				            pais: "required",
				            anio: "required",
				            email: {
				              required: true,
				              email: true
				            }
				          },
				          messages: {
				            nick: "Ingrese su nombre",
				            pais: "required",
				            anio: "required",
				            email: {
				              required: "Necesitamos un email valido",
				              email: "Su email debe tener formato valido name@domain.com"
				            }
				          },
				        success: function(form){
				        	//alert('formulario');
				        },
				        submitHandler: function(form) {
				        	guardoDatos();
				        }
				       });
				});
				</script>
			<h4> LOGIN CON</h4>
			<div class="log_facebook col-sm-6 col-xs-6"><div><i class="fa fa-facebook"></i></div></div>
			<div class="log_google col-sm-6 col-xs-6"><div><i class="fa fa-google"></i></div></div>
		</div>
		<!--<footer>
			<div class="guarda-registro" >GUARDAR</div>
		</footer>-->
	</section>

<!--
  |================================================================================|
  | BUSQUEDA															 
  |================================================================================|
	-->
	<section id="busqueda">
		<header>
			<div class="main">
				<i class="fa fa-bars" onclick="toggle_visibility('menu');"></i>
				<i class="fa fa-search" onclick="toggle_visibility_search();"></i>
			</div>
			<img src="img/logo.png">
			<form>
				<input type="text" />
			</form>
		</header>
		<div class="resultado col-sm-12 col-xs-12"><div>RESULTADOS DE PLAYAS</div></div>
		<div class="contenido">
			<article>
				<figure class="col-sm-4 col-xs-4">
					<figcaption>SALINAS</figcaption>
					<img src="img/playa.jpg" />
				</figure>
				<div class="detalles col-sm-4 col-xs-6">
					<h5>Actividades</h5>
					<div class="mActividades">
						
					</div>
					<h5>Servicios</h5>
					<div class="mServicios">
						
					</div>
				</div>
				<div class="rated col-sm-6 col-xs-2">
					<div class="stars"><i class="fa fa-star"></i></div>
					<span>25</span>
				</div>
			</article>
		</div>
	</section>

<!--
  |================================================================================|
  | INFO															 
  |================================================================================|
	-->
	<section id="_info">
		<header>
			<div class="main">
				<i class="fa fa-bars" onclick="toggle_visibility('menu');"></i>
				<i class="fa fa-search" onclick="toggle_visibility_search();"></i>
			</div>
			<img src="img/logo.png">
			<form>
				<input type="text" />
			</form>
		</header>
		<div class="resultado col-sm-12 col-xs-12"><div>SALINAS</div></div>
		<div class="contenido">
			<article>
				<figure>
					<img src="img/playa.jpg" />
				</figure>
				<div class="rated">
					<span>25</span>
					<div class="stars"><i class="fa fa-star"></i></div>
				</div>

				<div class="detalles">
					<h5>Actividades</h5>
					<div class="mActividades">
						
					</div>
					<h5>Servicios</h5>
					<div class="mServicios">
						
					</div>
					<div class="informacion-lugar">
						
					</div>
				</div>

			</article>
		</div>
	</section>

<!--
  |================================================================================|
  | MAPA															 
  |================================================================================|
	-->
	<section id="mapa">
		<header>
			<div class="main">
				<i class="fa fa-bars" onclick="toggle_visibility('menu');"></i>
				<i class="fa fa-search" onclick="toggle_visibility_search();"></i>
			</div>
			<img src="img/logo.png">
			<form>
				<input type="text" />
			</form>
		</header>
		<div class="resultado col-sm-12 col-xs-12"><div>BUSCAR PLAYAS</div></div>
		<div class="contenido">
			<object>
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3986.960197538635!2d-79.90756268493253!3d-2.1688396378380608!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMsKwMTAnMDcuOCJTIDc5wrA1NCcxOS40Ilc!5e0!3m2!1ses-419!2sec!4v1448903204527" width="300" height="250" frameborder="0" style="border:0" allowfullscreen></iframe>
			</object>
		</div>
	</section>
</body>
</html>
